<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab4c3d994d.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <h1 class="primary-main title">TO DO LIST</h1>
    <div class="ToDoList">
        <div class="addItemContainer">
            <input type="text" name="additem" id="" class="addItemContainer__input additem" placeholder="填入新的事項">
        </div>
        <div class="notyet">
            <h3 class="heading-thread listTitle">待辦事項</h3>
            <ul class="list unFinishedList">
                <li class="list__item">
                    <span class="list__content">莫忘初衷</span>
                    <div class="operation-container">
                        <i class="operation__icon edit fas fa-pencil-alt"></i>
                        <i class="operation__icon delete fas fa-trash-alt"></i>
                        <i class="operation__icon noFinish far fa-check-circle"></i>
                    </div>
                </li>
                <li class="list__item">
                    <span class="list__content">莫忘初衷</span>
                    <div class="operation-container">
                        <i class="operation__icon edit fas fa-pencil-alt"></i>
                        <i class="operation__icon delete fas fa-trash-alt"></i>
                        <i class="operation__icon noFinish far fa-check-circle"></i>
                    </div>
                </li>
                <li class="list__item">
                    <span class="list__content">莫忘初衷</span>
                    <div class="operation-container">
                        <i class="operation__icon edit fas fa-pencil-alt"></i>
                        <i class="operation__icon delete fas fa-trash-alt"></i>
                        <i class="operation__icon noFinish far fa-check-circle"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="finish">
            <h3 class="heading-thread listTitle">已完成項目</h3>
            <ul class="list finishList">
                <li class="list__item">
                    <span class="list__content">莫忘初衷</span>
                    <div class="operation-container">
                        <i class="operation__icon edit fas fa-pencil-alt"></i>
                        <i class="operation__icon delete fas fa-trash-alt"></i>
                        <i class="operation__icon noFinish fas fa-check-circle"></i>
                    </div>
                </li>
                <li class="list__item">
                    <span class="list__content">莫忘初衷</span>
                    <div class="operation-container">
                        <i class="operation__icon edit fas fa-pencil-alt"></i>
                        <i class="operation__icon delete fas fa-trash-alt"></i>
                        <i class="operation__icon noFinish fas fa-check-circle"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
