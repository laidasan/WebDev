<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Practice32</title>
</head>
<body>
    <div class="header">
        <div class="header__logo-box">
            <p class="header__logo">PageByYuri</p>
        </div>
        <div class="header__menu">
            <input type="checkbox" name="" id="menu__checkbox" class="header__menu__checkbox">
            <label for="menu__checkbox" class="header__menu__label">
                Menu
            </label>
            <div class="header__menu__list-container">
                <label for="menu__checkbox" class="header__menu__list-container__label"></label>
                <ul class="header__menu__list">
                    <li class="header__menu__list__item"><a href="#" class="header__menu__list__link">Home</a></li>
                    <li class="header__menu__list__item"><a href="#" class="header__menu__list__link">Element</a></li>
                    <li class="header__menu__list__item"><a href="#" class="header__menu__list__link">About Us</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="banner__txt">
            <p class="banner__txt__small">LOREM IPSUM DOLOR SIT AMET NULLAM FEUGIAT</p>
            <h1 class="primary-main banner__txt__title">Magna etiam</h1>
        </div>
        <input type="radio" name="bk-radioButton" class="banner__radio banner__radio--1" id="banner__RadioButton1" checked="true">
        <input type="radio" name="bk-radioButton" class="banner__radio banner__radio--2" id="banner__RadioButton2">
        <input type="radio" name="bk-radioButton" class="banner__radio banner__radio--3" id="banner__RadioButton3">
        <input type="radio" name="bk-radioButton" class="banner__radio banner__radio--4" id="banner__RadioButton4">
        <input type="radio" name="bk-radioButton" class="banner__radio banner__radio--5" id="banner__RadioButton5">
        <ul class="banner__list">
            <li class="banner__list__item"><label for="banner__RadioButton1" class="banner__list__label"></label></li>
            <li class="banner__list__item"><label for="banner__RadioButton2" class="banner__list__label"></label></li>
            <li class="banner__list__item"><label for="banner__RadioButton3" class="banner__list__label"></label></li>
            <li class="banner__list__item"><label for="banner__RadioButton4" class="banner__list__label"></label></li>
            <li class="banner__list__item"><label for="banner__RadioButton5" class="banner__list__label"></label></li>
        </ul>
        <div class="banner__bk-wrap">
            <div class="banner-bk"></div>
            <div class="banner-bk"></div>
            <div class="banner-bk"></div>
            <div class="banner-bk"></div>
            <div class="banner-bk"></div>
        </div>
    </div>
    <div class="section-learn">
        <div class="learn-container">
            <div class="learn__card">
                <div class="learn__img-box"><img src="" alt="" class="learn__img"></div>
                <div class="learn__card-txt">
                    <p class="learn__card__p--small"></p>
                    <h3 class="heading-thread"></h3>
                    <p class="learn__card__info"></p>
                </div>
                <a href="#" class="btn btn--gray"></a>
            </div>
            <div class="learn__card">
                <div class="learn__img-box"><img src="" alt="" class="learn__img"></div>
                <div class="learn__card-txt">
                    <p class="learn__card__p--small"></p>
                    <h3 class="heading-thread"></h3>
                    <p class="learn__card__info"></p>
                </div>
                <a href="#" class="btn btn--gray"></a>
            </div>
        </div>
    </div>
</body>
</html>
