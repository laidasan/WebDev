<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="content-Type" content="text/html"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="lotto">
        <h1 class="heading-primary">Lotto</h1>
        <form action="/lotto" method="get" class="lotto-form">
            <input type="text" name="name" id="" placeholder="enter your name " required>
            <input type="tel"  name='tellphone' placeholder=" xxxx-xxx-xxx" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
            <div class="form__buttonWrap">
                <button type="submit" class="form__button">送出</button>
                <button type="reset" class="form__button">重設</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="lotto.js"></script>
    <!-- <script src="./main.js"></script> -->
</body>
</html>
