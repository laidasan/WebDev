<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Login</title>
</head>

<body class="home">
    <header class="header">
        <div class="header__logo-box">
            <img src="../img/logo_3x.png" alt="logo" class="header__logo">
            <span>ahda</span>
        </div>
        <div class="header-navigation loginPage">
            <nav class="header__nav loginPage">
                <a href="#" class="header__nav__item">刊登活動</a>
                <a href="#" class="header__nav__item">登入</a>
            </nav>
        </div>
    </header>
    <div class="login">
        <div class="login-container">
            <h3 class="heading-fifth login__title">登入</h3>
            <form action="login" class="login__form">
                <input type="email" name="Email" class="login__form__input email" placeholder="請輸入信箱">
                <input type="password" name="Password" class="login__form__input password" placeholder="請輸入密碼">
                <input type="checkbox" name="RememberMe" id="RememberMe" class="login__form__rememberCheckbox">
                <label for="RememberMe" class="login__form__remember"><span></span>記住我</label>
                <div class="wrap"><a href="#" class="login__link login__form__forget">忘記密碼</a></div>
                <button type="submit" class="login__form__submit">登入</button>
                <a href="#" class="login__btn login__btn--social">使用facebook帳號登入</a>
                <span>-或-</span>
                <a href="#" class="login__link">新用戶?</a>
                <a href="#" class="login__btn login__btn--sign">註冊</a>
                <p class="login__notice">註冊登入即表示您同意我們的<a href="#" class="login__link">隱私政策</a> 及<a href="#" class="login__link">服務條款</a></p>
            </form>
            <p class="login__notice login__notice--upline">
                <span>貼心小叮嚀</span>
                <span>註冊成為會員，系統將可儲存您的使用紀錄，您也能使用刊登功能。</span>
            </P>
        </div>
    </div>
</body>

</html>
