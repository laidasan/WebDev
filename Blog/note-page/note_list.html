<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Note Home List</title>
</head>

<body>
    <div class="navigation">
        <input type="checkbox" name="" id="navi-toggle" class="navigation__checkbox">
        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon"></span>
        </label>
        <div class="navigation__background"></div>
        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="../index.html" class="navigation__link">首頁</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Note</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">About me</a></li>
            </ul>
        </nav>
    </div>
    <header>
        <div class="header">
            <div class="header__text-box">
                <h1 class="heading-primary">My Note</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="note-box">
            <div class="note__title">
                <h2 class="heading-secondary">Note List</h2>
            </div>
            <div class="note">
                <ul class="note__list">
                    <li class="note__item">
                        <div class="note__time">
                            <span class="note__style"></span>
                            <span class="note__date">2019/3/11</span>
                        </div>
                        <a href="./note_display.html" class="note__link">Display</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
