<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>410 layout practice</title>
</head>

<body>
    <h1 class="heading-primary">sample1-兩個float+clearfix</h1>
    <div class="wrap">
        <div class="wrap-item side side-bkcolor"></div>
        <div class="wrap-item main main-bkcolor"></div>
        <!-- <div class="clearfix"></div> -->
    </div>
    <h1 class="heading-primary">sample2-兩個float+父層overflow</h1>
    <div class="wrap-2">
        <div class="wrap-item side side-bkcolor"></div>
        <div class="wrap-item main main-bkcolor"></div>
    </div>
    <h1 class="heading-primary">sample3-flex</h1>
    <div class="wrap-3">
        <div class="wrap-item side-3 side-bkcolor"></div>
        <div class="wrap-item main-3 main-bkcolor"></div>
    </div>
    <h1 class="heading-primary">sample4-單個float+overflow</h1>
    <div class="wrap-4">
        <div class="wrap-item side-4 side-bkcolor"></div>
        <div class="wrap-item main-4 main-bkcolor"></div>
    </div>
    <h1 class="heading-primary">sample5-單個float+margin</h1>
    <div class="wrap-5 base-wrap">
        <div class="side-5 side-bkcolor"></div>
        <div class="main-5 main-bkcolor"></div>
    </div>
</body>

</html>
