        .container {

<body>
    <div class="container">
        <div class="signup">
            <div class="signup__group">
                <h1 class="signup__title">Hello</h1>
                <span class="signup__sayhi">nice to <br> meet you</span>
            </div>
            <form action="" class="signup__form">
                <div class="group-input">
                    <input type="text" name="" id="" class="signup__input signup__username" placeholder="username">
                </div>
                <div class="group-input">
                    <input type="email" class="signup__input signup__email" placeholder="email">
                </div>
                <div class="group-input">
                    <input type="password" name="" id="" class="signup__input signup__password" placeholder="password">
                </div>
                <div class="group-button">
                    <button type="button" class="button signup__bt-create">Create Accont</button>
                    <button type="button" class="button signup__bt-login">Login with Facebook</button>
                </div>
            </form>
        </div>
    </div>
